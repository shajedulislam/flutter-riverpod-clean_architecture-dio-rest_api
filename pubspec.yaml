name: rest_countries

description: "Flutter REST api with CLEAN architecture using Riverpod as state managemet tool and Dio as HTTP client"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  get_it: ^7.6.7
  flutter_riverpod: ^2.4.9
  pro_widgets: ^0.0.22
  pro_design: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
